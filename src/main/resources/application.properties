spring.application.name=service-incident
spring.datasource.url=jdbc:postgresql://localhost:5432/incidents_db 
spring.datasource.username=postgres
spring.datasource.password=machhouri2005
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# MinIO (upload des captures)
# ===============================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket=incidents

# ===============================
# Logs
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example.incident=DEBUG

# ===============================
# Eureka
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.prefer-ip-address=true